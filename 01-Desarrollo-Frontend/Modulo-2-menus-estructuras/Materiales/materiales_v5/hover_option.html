<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hover</title>
<style type="text/css">
.option {
	width: 200px;
	height: 200px;
	overflow:hidden;
	align-content:center;
	position:relative;
}
.option img{
	width:100%;
	height:auto;
	transition:all 1s;
	position:absolute;
	top:0;
	left:0;	
}
.option:hover img{
	width:200%;
	height:auto;
	top:-50%;
	left:-50%;	
}
</style>
</head>

<body>
<div class="option"><img src="ingress.jpg" width="400" height="492" alt=""/></div>
</body>
</html>
