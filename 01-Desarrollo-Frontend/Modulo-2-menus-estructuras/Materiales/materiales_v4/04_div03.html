 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div</title>
<style type="text/css">
div {
	border:solid 1px black;
	box-sizing:border-box;
	padding:0.2em;
}
.muestra {
	height: 300px;
	width: 60%;	
	float: left;
}
.anterior {
	height: 100px;
	width: 20%;
	float: left;
}
.posterior {
	height: 50px;
	width: 80%;
	clear: both;
}
</style>
</head>

<body>
<div class="anterior">DIV anterior con float</div>
<div class="muestra">Contenido del div muestra con float</div>
<div class="posterior">DIV posterior con clear</div>
</body>
</html>
