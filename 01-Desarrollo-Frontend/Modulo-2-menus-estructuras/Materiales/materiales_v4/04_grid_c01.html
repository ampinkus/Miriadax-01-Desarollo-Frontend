<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GRID 3x2</title>
<style>
.container {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 100px 100px;
    grid-gap: 3px;
}
.container div {
	border:solid 1px red;
	display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;	
}

</style>
</head>

<body>
<html>
    <head>
        <link rel="stylesheet" href="basic.css">
        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            
        </div>
    </body>
</html>
</body>
</html>
