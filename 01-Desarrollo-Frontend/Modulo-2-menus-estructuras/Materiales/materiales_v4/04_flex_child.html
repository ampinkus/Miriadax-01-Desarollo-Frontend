<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flex-grow ancho recomendado</title>
<style>
.flex {
	display: flex;
	background-color: #6CF;
	padding:1em;
}
.flex > div {
	background-color: #FC0;
	border: 1px solid #333;
	margin-right:1em;
	padding:1em;
	border-radius:10px;
}
.grow > div:nth-child(1) { 
    flex-grow: 1;
}
.grow > div:nth-child(2) { 
    flex-grow: 2;
}
.grow > div:nth-child(3) { 
    flex-grow: 1;
}
</style>
</head>

<body>
<h1>flex-grow ancho recomendado</h1>
<p>flex-grow: Define la capacidad para que un elemento flexible crezca si es necesario.</p>
<div class="flex grow">
  <div>flex-grow: 1</div>
  <div>flex-grow: 2</div>
  <div>flex-grow: 1</div>
</div>



</body>
</html>
