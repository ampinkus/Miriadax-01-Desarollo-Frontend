<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GRID SPAN</title>
<style>
html, body {
  background-color: #ffeead; 
}
body {
	padding:0;
	margin:0;
}
.container {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(12, 1fr);
	grid-template-rows: auto;
}
.header {
    grid-column: span 12;
}

.menu {
    grid-column: span 12;
}

.card {
    grid-column: span 3;
}
.footer {
    grid-column: span 12;
}
.container > div {
	border:solid 1px red;
}
@media (orientation: portrait) {
.card {
    grid-column: span 6;
}
}

</style>
</head>

<body>

            <div class="footer">FOOTER</div>

</body>
</html>
