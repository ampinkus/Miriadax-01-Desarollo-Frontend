<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GRID dense</title>
<style>
html, body {
  background-color: #ffeead; 
}
body {
	padding:0;
	background-color: #ffeead;
    margin: 10px;
}
.container {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-auto-rows: 75px;
	grid-auto-flow: dense;
}
.horizontal {
    grid-column: span 2;
}
.vertical {
	grid-row: span 2;
}
.big {
	grid-column: span 2;
	grid-row: span 2;
}

.container > div > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>
<html>
<div class="container">
            <div><img src="img/w_17.jpg"/></div>
            <div class="vertical"><img src="img/w_00.jpg"/></div>
            <div class="horizontal"><img src="img/w_01.jpg"/></div>
            <div><img src="img/w_02.jpg"/></div>
            <div><img src="img/w_03.jpg"/></div>
            <div class="big"><img src="img/w_04.jpg"/></div>
            <div><img src="img/w_05.jpg"/></div>

</body>
</html>
