<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Align-items alineación vertical</title>
<style>
.flex {
	display: flex;
	background-color: #6CF;
	padding:1em;
}
.flex > div {
	background-color: #FC0;
	border: 1px solid #333;
	margin-right:1em;
	padding:1em;
	border-radius:10px;
}
img {
	vertical-align:bottom;
}
.start {	
	align-items: flex-start;
}
.end {
	align-items: flex-end;
}
.center {
	align-items: center;
}
.baseline {
	align-items: baseline;
}
.stretch {
	align-items: stretch;
}

</style>
</head>

<body>
<h1>Align-items alineación vertical con FLEX</h1>
<p>flex-start</p>
<div class="flex start">
  <div>Contenido 1</div>
  <div>Contenido 2</div>
  <div><img src="images/30.jpg" width="100" height="113"></div>
</div>
<p>flex-end</p>
<div class="flex end">
  <div>Contenido 1</div>
  <div>Contenido 2</div>
  <div><img src="images/30.jpg" width="100" height="113"><br>
<img src="images/31.jpg" width="100" height="113"></div>
</div>
<p>center</p>
<div class="flex center">
  <div>Contenido 1</div>
  <div>Contenido 2</div>
  <div><img src="images/30.jpg" width="100" height="113"></div>
</div>
<p>baseline</p>
<div class="flex baseline">
  <div>Contenido 1</div>
  <div>Contenido 2</div>
  <div><img src="images/30.jpg" width="100" height="113"><br>
<img src="images/31.jpg" width="100" height="113"></div>
</div>
<p>stretch</p>
<div class="flex stretch">
  <div>Contenido 1</div>
  <div>Contenido 2</div>
  <div><img src="images/30.jpg" width="100" height="113"></div>
</div>
</body>
</html>
